<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
</head>
<body>

<h1>Feed</h1>

<div th:each="post : ${feedPosts}">
    <div>
        <p><a th:href="@{/users/{id}(id=${post.user.id})}" th:text="${post.user.username}"></a></p>
        <p th:text="${post.body}"></p>
        <hr>
    </div>
</div>

</body>
</html>
